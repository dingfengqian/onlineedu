<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>忘记密码|mtianyan慕课小站</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css'%} ">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%} ">
</head>
<body>
<!--提示弹出框-->
<div class="successbox dialogbox" id="jsSuccessTips">
    <h1>成功提交</h1>
    <div class="close jsCloseDialog"><img src="{% static 'images/dig_close.png '%}"/></div>
    <div class="cont">
        <h2>您的需求提交成功！</h2>
        <p></p>
    </div>
</div>
<div class="bg" id="dialogBg"></div>
<header>
    <div class="c-box fff-box">
        <div class="wp header-box">
            <p class="fl hd-tips">mtianyan慕课小站，在线学习平台！</p>
            <ul class="fr hd-bar">
                <li>服务电话：<span>23333333</span></li>
                <li><a href="{% url 'login' %}">[登录]</a></li>
                <li class="active"><a href="{% url 'forget_pwd' %}">[忘记密码]</a></li>
            </ul>
        </div>
    </div>
</header>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>忘记密码</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="{% static 'images/register2.png' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/register1.png' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src=" http://myphoto.mtianyan.cn/blog/180111/BF6d8jeg5K.png?imageslim" /></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <h2>忘记密码</h2>
                <form id="jsFindPwdForm" method="post" action="{% url 'forget_pwd' %}" autocomplete="off">
                    <div class="form-group marb20 {% if forgetPwd_form.email.errors %} errorput{% endif %} ">
                        <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input type="text" id="account" name="email" value="{% ifnotequal None forgetPwd_form.email.value %}{{ forgetPwd_form.email.value }}{% endifnotequal %}" placeholder="邮箱" />
                    </div>
                    <div class="form-group captcha1 marb38 {% if forgetPwd_form.captcha.errors %} errorput{% endif %}">
                        <label>验&nbsp;证&nbsp;码</label>
                  {{ forgetPwd_form.captcha }}
                    </div>
                    <div class="error btns" id="jsForgetTips">{% for key, error in forgetPwd_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                    <input type="hidden" name="sms_type" value="1">
                    <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
                    <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'login' %}"> [直接登录]</a></p>
                {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</section>

<input id="isLogin" type="hidden" value="False"/>
<script src="{% static 'js/jquery.min.js'%} " type="text/javascript"></script>
<script src="{% static 'js/unslider.js'%} " type="text/javascript"></script>
<script src="{% static 'js/validateDialog.js'%} "  type="text/javascript"></script>
<script src="{% static 'js/login.js'%} "  type="text/javascript"></script>
</body>
</html>
